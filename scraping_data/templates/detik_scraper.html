{% extends 'base.html' %}

{% block body %}
<h5>Berita Dan Informasi Logam Mulia Terkini Dan Terbaru</h5>
<br>
{%for data in datas%}
<div class="row">
    <div class="col-lg-12 text-center">
        <img style="width:20% ;" src="{{ data.find(attrs={'class':'ratiobox box_thumb'}).find('img')['src']|safe }}"
            alt="{{ data.find(attrs={'class':'ratiobox box_thumb'}).find('img')['title']|safe }}">
    </div>
    <div class="col-lg-12 text-center">
        <a target="_blank" href="{{data.find('a')['href']|safe }}">{{ data.find('h2','title').text|safe
            }}</a>
    </div>
</div>
{%endfor%}

{% endblock %}
