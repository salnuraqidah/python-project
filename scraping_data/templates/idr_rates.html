{% extends 'base.html' %}

{% block body %}
<h5>Sumber : <a href="http://www.floatrates.com/" target="_blank">Float Rates</a> </h5>
<br>
<table id="tbl_idr_rates" class="table table-striped" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Date</th>
            <th>Inverse Rate</th>
        </tr>
    </thead>
    <tbody>
        {%for data in json_data%}
        <tr>
            <td>{{data['code'] }}</td>
            <td>{{data['name'] }}</td>
            <td>{{data['date'] }}</td>
            <td>{{data['inverseRate'] }}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>



{% endblock %}
